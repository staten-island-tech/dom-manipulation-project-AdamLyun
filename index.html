<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Book Cover</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
    <h1>Create Your Own Book Cover</h1>
    <p>Name Of Book:</p>
    <input id="input1" />
    <p>Your Name:</p>
    <input id="input2" />
    <p>Select Book Cover:</p>
    <select id="input3">
      <option></option>
      <option>Monster</option>
      <option>Shark</option>
      <option>Dude With A Gun</option>
      <option>Person Sitting On A Bench</option>
      <option>Couple</option>
    </select>
    <button type="button" id="btn">Enter</button>
    <div id="container-box"></div>
  </form>
    <script src="index.js"></script>
    
  </body>
</html>
